<html>
<body>

<button onclick="minhaFuncao('blue')">Azul</button>
<button onclick="minhaFuncao('red')">Vermelho</button>
<button onclick="minhaFuncao('green')">Verde</button>
<button onclick="minhaFuncao('yellow')">Amarelo</button>
<script>
function minhaFuncao(cor) 
{
	document.body.style.backgroundColor = cor;
}
</script>

</body>
</html>
