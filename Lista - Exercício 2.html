<html>
<body>

<a onmouseover="minhaFuncao('blue')">Azul</a>
<a onmouseover="minhaFuncao('red')">Vermelho</a>
<a onmouseover="minhaFuncao('green')">Verde</a>
<a onmouseover="minhaFuncao('yellow')">Amarelo</a>
<script>
function minhaFuncao(cor) 
{
	document.body.style.backgroundColor = cor;
}
</script>

</body>
</html>
